<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/gree.css">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.min.csss">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    
    <!-- Plugin validacion -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- JS -->
    <script src="js/main.js"></script>


    <title>Proyecto de JS</title>
</head>
<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!-- Cabezera -->
        <header>
            <div id="logo">
                <h1> Proyecto JS</h1> 
            </div>

            <div class="clearfix">

            </div>

             <nav id="menu">
                <ul >
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>       
             </nav>
                    
        </header>


        <!-- Contenido Articulos -->
        <section id="content">
            <div id="box">
                <!-- Formulario de contacto -->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email"/>

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>  

                    <label for="date">Fecha de nacimiendo</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number"/>

                    <input type="submit" value="Enviar" />
                </form>
            </div>


            <aside id="sidebar">
                <div id="about">
                    <h4>Quien soy?</h4>
                    <img src="img/about.jpeg" alt="foto de lobo.jpg">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, vel nesciunt itaque quasi ullam mollitia nihil aliquam quisquam voluptatum deserunt.</p>
                </div>

                <div id="login">
                    <h4>Identificate</h4>
                    <form action="">
                        <label for="name">Nombre</label><br>
                        <input type="text" name="name" id="form_name">
                        <br>
                        <label for="email">Correo</label><br>
                        <input type="text" name="email" id="form_email">

                        <label for="password">Password</label><br>
                        <input type="text" name="password" id="form_password">
                        <br>
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix">

            </div>

        </section>
    </section>

    <!-- Footer -->

    <footer >
        <a href="#" class="subir">Ir arriba...</a>
        Lo que yo quiera jaja
    </footer>
    
</body>
</html>
